<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Caveat Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 36px; /* Example size */
        }

        p {
            font-size: 18px; /* Example size */
        }
    </style>
</head>
<body>
    <h1><center><font size="12"><font color="white">Cyber Security</font></font></center></h1>
    <p>This is a paragraph using the Caveat font.</p>
</body>
<style>
    body {
    background-image: url(https://media.istockphoto.com/id/1420039900/photo/cyber-security-ransomware-email-phishing-encrypted-technology-digital-information-protected.jpg?s=612x612&w=0&k=20&c=8wFwFVMOpW9gF2GTOx0vagIKDaw3YNFnBVbYCmoTUSY=);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    </style>
    </style>
</head>
<body>
    <style>
        /* Basic button styling */
        .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #09503b; /* Light green background */
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        }
        /* Hover effect */
        .button:hover {
        background-color: #a0ead4; /* Light green */
        }
        </style>
        <body>
        <!-- Buttons as links -->
        <a href="Page 1.html" class="button">Home</a>
</body>
    
</html>
